name: Frontend (Web) CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'apps/web/**'
      - 'packages/**'
      - '.github/workflows/frontend-deploy.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'apps/web/**'
      - 'packages/**'
      - '.github/workflows/frontend-deploy.yml'

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint --workspace=@wumbo/web

      - name: Run type check
        run: npm run type-check --workspace=@wumbo/web

      - name: Build
        run: npm run build --workspace=@wumbo/web
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

  deploy-amplify:
    name: Deploy to AWS Amplify
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine environment
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "branch=main" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "branch=develop" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Trigger Amplify deployment
        run: |
          # Get Amplify app ID from environment variable or AWS
          APP_ID=${{ secrets.AMPLIFY_APP_ID }}

          if [ -z "$APP_ID" ]; then
            echo "Error: AMPLIFY_APP_ID not configured in GitHub secrets"
            exit 1
          fi

          # Trigger deployment
          aws amplify start-job \
            --app-id $APP_ID \
            --branch-name ${{ steps.set-env.outputs.branch }} \
            --job-type RELEASE

          echo "✅ Amplify deployment triggered for branch: ${{ steps.set-env.outputs.branch }}"

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Frontend deployment to ${{ steps.set-env.outputs.environment }} succeeded!"
          else
            echo "❌ Frontend deployment to ${{ steps.set-env.outputs.environment }} failed!"
          fi

  # Alternative: Deploy to S3 + CloudFront (if not using Amplify)
  deploy-s3-cloudfront:
    name: Deploy to S3 + CloudFront
    runs-on: ubuntu-latest
    needs: test
    if: false  # Set to true to enable this workflow instead of Amplify
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --workspace=@wumbo/web
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to S3
        run: |
          ENV=${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
          BUCKET_NAME="${ENV}-wumbo-web"

          aws s3 sync apps/web/out s3://${BUCKET_NAME} --delete

      - name: Invalidate CloudFront cache
        run: |
          ENV=${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
          DISTRIBUTION_ID=${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}

          if [ -n "$DISTRIBUTION_ID" ]; then
            aws cloudfront create-invalidation \
              --distribution-id $DISTRIBUTION_ID \
              --paths "/*"
            echo "✅ CloudFront cache invalidated"
          else
            echo "⚠️ CLOUDFRONT_DISTRIBUTION_ID not set, skipping cache invalidation"
          fi
